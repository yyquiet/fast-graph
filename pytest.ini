[pytest]
# Pytest 配置文件

# 测试目录
testpaths = tests

# Python 文件模式
python_files = test_*.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 异步测试模式
asyncio_mode = auto

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记定义
markers =
    asyncio: 异步测试
    integration: 集成测试
    unit: 单元测试
    slow: 慢速测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
